<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios joke</title>
    <!-- use axios via jsDelivr content delivery network (cdn)-->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <h1 class="setup"></h1>
    <h2 class="punchline"></h2>

    <script>
        axios.get("https://official-joke-api.appspot.com/random_joke")
        .then(response => {

            jokjokjok = response.data


            console.log(jokjokjok)
            document.querySelector(".setup").innerHTML = "Setup:" + jokjokjok.setup
            document.querySelector(".punchline").innerHTML = "Punch line:" + jokjokjok.punchline

        })
    
            </script>
</body>
</html>
